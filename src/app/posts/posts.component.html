<h1>Posts page</h1>

<button
  class="btn"
  [routerLink]="['/posts']"
  [queryParams]="{showIDs: true}"
  fragment="Fragment"
>
  Show Ids
</button>
<button
  class="btn"
  (click)="showIDsProgram()"
>
  Show Ids (program)
</button>

<div class="card" *ngFor="let post of postsService.posts">
  <h4>
    <a [routerLink]="['/posts', post.id]">
      <strong *ngIf="showIDs">(ID: {{post.id}})</strong>
      {{post.title}}
    </a>
  </h4>
</div>

<!--  [routerLink]="['/posts', post.id]" = передажмо два параметри для конкатенація. Другий параметр передаємо ID -->
