<div>

  <input
    type="text"
    class="form-control"
    placeholder="title..."
    [(ngModel)]="title"
    #titleInput
  >
  <input
    type="text"
    class="form-control"
    placeholder="text..."
    [(ngModel)]="text"

  <button class="btn" (click)="addPosts()">Add Post</button>

  <button class="btn" (click)="focusTitle()">Focus title</button>
  <button class="btn" (click)="focusText()">Focus title</button>

</div>
